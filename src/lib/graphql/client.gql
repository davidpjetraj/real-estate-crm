mutation CreateClient($input: CreateClientInput!) {
  createClient(input: $input) {
    id
    first_name
    last_name
    name
    email
    phone
    birthday
    status
    state {
      id
      name
      created_at
    }
    city {
      id
      name
      created_at
    }
    street {
      id
      name
      created_at
    }
    properties {
      id
      short_id
      title
      category
      state {
        id
        name
        created_at
      }
      city {
        id
        name
        created_at
      }
      street {
        id
        name
        created_at
      }
      surface
      sell_price
      rent_price
      for_sale
      for_rent
      deleted
      created_at
    }
    deleted
    created_at
  }
}

query Clients($input: GetAllClientsInput!) {
  clients(input: $input) {
    edges {
      cursor
      node {
        id
        first_name
        last_name
        name
        email
        phone
        birthday
        status
        deleted
        created_at
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    search
  }
}

